<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restron</title>
    <link rel="icon" href="./images/logo.png" />
    <meta
      name="description"
      content="Наша команда с удовольствием поможет Вам в организации и проведении свадеб и торжественных мероприятий по Вашим предпочтениям"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container container-header">
        <a href=""
          ><img src="./images/logo.png" alt="логотип" width="160" height="87"
        /></a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="" class="navigation-link navigation-link--current"
                >Главная</a
              >
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link navigation-link--secondary"
                >SOFIT EVENT HOUSE</a
              >
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">МЕРОПРИЯТИЯ</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">ТУРИСТАМ</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">КЕЙТЕРИНГ</a>
            </li>
            <li class="navigation-item">
              <a href="" class="navigation-link">ДЛЯ АГЕНТСТВ</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="menu">
          <svg class="menu__icon" width="40" height="20">
            <use href="./images/Line.svg"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="reclama">
        <div class="container">
          <ul class="reclama-list">
            <li class="reclama-item">
              <img
                srcset="
                  ./images/main-item_1.jpg    1x,
                  ./images/main-item@2x_1.jpg 2x
                "
                src="./images/main-item_1.jpg"
                alt="фуршетный зал"
                width="580"
                height="650"
              />
            </li>
            <li class="reclama-item">
              <img
                srcset="./images/second.jpg 1x, ./images/second@2x.jpg 2x"
                src="./images/second.jpg"
                alt="Организация свадеб"
                width="580"
                height="650"
              />
            </li>
            <li class="reclama-item">
              <img
                srcset="
                  ./images/rectangle2.jpg    1x,
                  ./images/rectangle2@2x.jpg 2x
                "
                src="./images/rectangle2.jpg"
                alt="Званные вечера"
                width="580"
                height="650"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
